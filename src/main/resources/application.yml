spring:
  thymeleaf:
    cache: false
  datasource:
    ##Mysql数据库配置
    driver-class-name: com.mysql.cj.jdbc.Driver
    ##url: jdbc:mysql://1.15.99.177:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: Nenu666$
    ##连接池配置
    hikari:
      #连接池名称
      pool-name: DateHikariCP
      #最小空闲连接数
      minimum-idle: 5
      #空闲连接存活最大时间
      idle-timeout: 1800000
      #最大连接数
      maximum-pool-size: 10
      #从连接池返回的链接自动提交
      auto-commit: true
      #连接最大存活时间
      max-lifetime: 1800000
      #连接超时时间，默认也是30秒
      connection-timeout: 30000
      #测试链接的sql语句
      connection-test-query: SELECT 1
  redis:
    host: 1.15.99.177
    port: 6379
    database: 0
    #超时时间
    timeout: 10000ms
    lettuce:
      pool:
        #最大连接
        max-active: 8
        #最大等待时间
        max-wait: 18000ms
        #最大空闲连接
        max-idle: 200
        #最小空闲连接
        min-idle: 5
    password: Nenu666$
  ##RabbitMq
  rabbitmq:
    host: 1.15.99.177
    username: guest
    password: guest
    virtual-host: /
    port: 5672
    listener:
      simple:
        #消费者最小数量
        concurrency: 10
        #消费者最大数量
        max-concurrency: 10
        #限制消费者每次只能处理一条消息，处理完再处理下一条
        prefetch: 1
        #启动时是否默认启动容器，默认是true
        auto-startup: true
        #被拒绝时重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        #发布重试，默认是false
        enabled: true
        #重试事间，默认1000ms
        initial-interval: 1000ms
        #重试最大次数，默认是3
        max-attempts: 3
        #重试最大间隔时间，默认10000ms
        max-interval: 10000ms
        #重试间隔乘数，如果配2.0，第一次10s，第二次20s
        multiplier: 1

##Mybatis-plus配置信息
mybatis-plus:
  #配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置数据返回类型别名
  type-aliases-package: com.oppo.seckilldemo.pojo

logging:
  level:
    com.oppo.seckilldemo.mapper: debug
